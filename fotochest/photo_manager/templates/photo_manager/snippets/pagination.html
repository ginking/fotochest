<div class="pagination">
<ul>
    {% if photos.has_previous %}
    <li><a href="?page={{ photos.previous_page_number }}">Prev</a></li>
    {% endif %}
    {% if photos.number %}
    <li class="active">
        <a href="?page={{ photos.number }}">{{ photos.number }}</a>
    </li>
    {% endif %}
    {% if photos.has_next %}
    <li><a href="?page={{ photos.next_page_number }}">Next</a></li>
    {% endif %}
</ul>
</div>
