<!DOCTYPE html>
<html lang="en"{% block extra_html %}{% endblock extra_html %}>
  <head>
    <meta charset="utf-8">
    <title>{{ app_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}twitter/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}twitter/css/custom.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}twitter/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    {% block extra_head %}{% endblock extra_head %}
  </head>

  <body {% block extra_body %}{% endblock extra_body %}>

    {% block nav %}{% endblock nav %}

    <div class="container">
		<div class="row">
			{% block main_content %}{% endblock main_content %}
		</div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}twitter/js/jquery.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}twitter/js/bootstrap-typeahead.js"></script>

  </body>
</html>
