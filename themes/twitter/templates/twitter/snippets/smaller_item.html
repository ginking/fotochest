<li class="span2 {% if forloop.counter == 5 or forloop.counter == 9 or forloop.counter == 13 %}clear-photo{% endif %}">
<a href="{{ photo.get_absolute_url }}" class="thumbnail">
{% load thumbnail %}
{% thumbnail photo.image "300x220" as im %}
	<img src="{{ im.url }}" alt="{{ photo.title }}">
{% endthumbnail %}
</a>
<h4>{{ photo.title }}</h4>
</li>
