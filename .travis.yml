language: python
python:
  - "2.6"
  - "2.7"

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - sleep 3 # give Web server some time to bind to sockets, etc

# command to install dependencies
install: pip install -r conf/requirements.txt
# command to run tests
script:
  - "cd apps pep8 photo_manager --exclude=migrations"
  - "cd apps pep8 adminstrator --exclude=migrations"
  - "cd apps pyflakes photo_manager"
  - "cd apps pyflakes administrator"
  - python manage.py test photo_manager --settings=settings.local
