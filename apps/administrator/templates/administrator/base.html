<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FotoChest | Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}administrator/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}administrator/css/added.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}administrator/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
    {% block extra_head %}{% endblock extra_head %}
  </head>

  <body {% block extra_body %}{% endblock extra_body %}>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src="{{ STATIC_URL }}img/FotoChestLogoSmall.png" height="20" width="20">FotoChest</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="{% url admin_dashboard %}">Dashboard</a></li>
              <li><a href="{% url admin_add_photos %}">Add Photos</a></li>
              
            </ul>
            
            
            
            <ul class="nav pull-right">
                <li class="divider-vertical"></li>
                <li class="dropdown">
                  <a data-toggle="dropdown" class="dropdown-toggle" href="#">username <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Logout</a></li>
                  </ul>
                </li>
          </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    <div class="row">
        <div class="span3 sidebar">
        {% block navigation %}{% endblock navigation %}
        
        {% block sidebar %}{% endblock sidebar %}
        
        </div> 
          <div class="span9">
          {% block main_content %}{% endblock main_content %}
          
          </div>
          
           
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}administrator/js/jquery.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}administrator/js/bootstrap-typeahead.js"></script>

  </body>
</html>
