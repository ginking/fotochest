{% extends "photo_admin/base.html" %}

{% block extra_head %}
<link href="{{ STATIC_URL }}js/uploadify/uploadify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/uploadify/swfobject.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/uploadify/jquery.uploadify.v2.1.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#file_upload').uploadify({
        'uploader'  : '{{ domain_static }}js/uploadify/uploadify.swf',
        'script'    : '{% url photo_admin.views.upload album_slug=album_slug %}',
        'cancelImg' : '{{ STATIC_URL }}js/uploadify/cancel.png',
        'folder'    : '{{ upload_dir }}',
        'auto'      : true,
        'multi'     : true,
        'scriptAccess' : 'always',
      });
    });
    </script>
    {% endblock %}

{% block main_content %}

<!-- Default css/ -->

<div class="content right">


<div id="content" class="upload">
<h2>Add Photos to </h2>
<h3>Having problems? Try our </h3>
<input id="file_upload" name="file_upload" type="file" />

<p>Done uploading? <a href="#">view</a></p>
</div>
</div>
{% endblock %}
