<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
    <link href="{{ STATIC_URL }}js/uploadify/uploadify.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/uploadify/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/uploadify/swfobject.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/uploadify/jquery.uploadify.v2.1.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#file_upload').uploadify({
        'uploader'  : '{{ domain_static }}js/uploadify/uploadify.swf',
        'script'    : '{% url file_uploader %}',
        'cancelImg' : '{{ STATIC_URL }}js/uploadify/cancel.png',
        'folder'    : '{{ upload_dir }}',
        'auto'      : true,
        'multi'     : true,
        'scriptAccess' : 'always',
      });
    });
    </script>

  </head>
